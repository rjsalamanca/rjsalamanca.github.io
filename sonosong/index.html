<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>sonoSong - Listen to Movie Soundtracks</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Stylesheet Link -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href='./css/reset.css' rel='Stylesheet' />
    <link href='./css/style.css' rel='Stylesheet' />
    <link href='./css/icon.css' rel='Stylesheet' />
</head>

<body>
    <figure id='logoContainer'>
        <img class='logo' src='./images/icon.gif' />
        <figcaption class='logoName'>sonoSong</figcaption>
    </figure>
    <main>
        <div class='loader loading' id='loadingIcon'>Loading...</div>
        <div id='searchBar'>
            <input type="text" id="searchBarBar" placeholder='Enter a Movie' value="">
            <!-- <p class='searchBar__caption'>Enter a Movie</p> -->
        </div>
        <div id='searchResults'>
            <ul id='movieList'>
            </ul>
        </div>
        <div id='soundTrackContainer'>
            <div id='soundTrackInfoContainer'>
                <div>
                    <img class='movie__item-image'
                        src='https://images-na.ssl-images-amazon.com/images/I/A1t8xCe9jwL._SY679_.jpg' />
                    <h2>The Avengers (Original Motion Picture Soundtrack)</h2>
                    <h3>Alan Silvestri</h3>
                    <p>Soundtrack Released 2012</p>
                </div>
                <div class='youtubeVideoContainer'>

<iframe width="420" height="345"

src="https://youtube.com/3bNITQR4Uso">
</iframe>
                </div>
            </div>
            <ol id='soundTrackList'></ol>
        </div>
    </main>
    <script src='./scripts/get.js'></script>
    <script src='./scripts/omdbAPITest.js'></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/wikiApiTest.js"></script>
</body>

</html>
